<div class="content-header row">
  <div class="content-header-left col-md-9 col-12 mb-2">
      <div class="row breadcrumbs-top">
          <div class="col-12">
              <h2 class="content-header-title float-left mb-0">Update Project</h2>
              <div class="breadcrumb-wrapper col-12">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="['/admin']">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item"><a [routerLink]="['/admin/project']">Project</a>
                      </li>
                      <li class="breadcrumb-item active"><a>Update Project</a>
                      </li>
                  </ol>
              </div>
          </div>
      </div>
  </div>
  <div class="content-header-right text-md-right col-md-3 col-12 d-md-block d-none">
      <div class="form-group breadcrum-right">
          <div class="dropdown">
              <button class="btn-icon btn btn-primary btn-round btn-sm dropdown-toggle   waves-effect waves-light" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="feather icon-settings"></i></button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" [routerLink]="['/admin']">Dashboard</a>
                <a class="dropdown-item" [routerLink]="['/admin/budget']">Budget</a>
                <a class="dropdown-item" [routerLink]="['/admin/task']">Task</a>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="content-body">
  <section id="basic-vertical-layouts">
    <div class="row match-height">
      <div class="col-md-6 col-12">
        <div class="card" style="height: 499.75px;">
          <div class="card-header">
              <h4 class="card-title">Update Project</h4>
          </div>
          <div class="card-content">
            <div class="card-body">
              <form class="form form-vertical">
                <div class="form-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="projectName">Project Name</label>
                                <input type="text" id="projectName" class="form-control" name="projectName" placeholder="Project Name">
                            </div>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                              <label for="budgetPeriod">Budget</label>
                              <fieldset class="form-group">
                                <select class="form-control" id="budgetPeriod">
                                  <option value="undefined">Select Budget</option>
                                  <option *ngFor="let b of budgetList" [value]="b.value">{{b.budget}}</option>
                                </select>
                              </fieldset>
                          </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                              <label for="startDate">Start Date</label>
                              <input type="date" class="form-control" id="startDate">
                            </div>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                          </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="projecttAmount">Allocated Amount</label>
                                <input type="number" id="projectAmount" class="form-control" name="projectAmount" placeholder="Allocated Amount">
                            </div>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                              <label for="awardedTo">Awarded To</label>
                              <input type="text" id="awardedTo" class="form-control" name="awardedTo" placeholder="Awarded To">
                          </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary mr-1 mb-1 waves-effect waves-light">Update</button>
                            <button type="reset" class="btn btn-outline-warning mr-1 mb-1 waves-effect waves-light">Cancel</button>
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
