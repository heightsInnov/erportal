<div class="content-header row">
  <div class="content-header-left col-md-9 col-12 mb-2">
      <div class="row breadcrumbs-top">
          <div class="col-12">
              <h2 class="content-header-title float-left mb-0">Create Employee</h2>
              <div class="breadcrumb-wrapper col-12">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="['/admin']">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item"><a [routerLink]="['/admin/employee']">Employee</a>
                      </li>
                      <li class="breadcrumb-item active"><a>Create Employee</a>
                      </li>
                  </ol>
              </div>
          </div>
      </div>
  </div>
  <div class="content-header-right text-md-right col-md-3 col-12 d-md-block d-none">
      <div class="form-group breadcrum-right">
          <div class="dropdown">
              <button class="btn-icon btn btn-primary btn-round btn-sm dropdown-toggle   waves-effect waves-light" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="feather icon-settings"></i></button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" [routerLink]="['/admin']">Dashboard</a>
                <a class="dropdown-item" [routerLink]="['/admin/project']">Project</a>
                <a class="dropdown-item" [routerLink]="['/admin/task']">Task</a>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="content-body">
  <section id="basic-vertical-layouts">
    <div class="row match-height">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Create New Employee</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form class="form">
                            <div class="form-body">
                                <div class="row">
                                  <!-- <div class="col-12 card-header">
                                    <h5 class="card-title">Personal Details</h5>
                                  </div> -->
                                  <div class="col-lg-4 col-md-6 col-12">
                                    <div class="form-label-group">
                                        <input type="text" id="firstname" class="form-control" placeholder="First Name" name="firstname">
                                        <label for="firstname">First Name</label>
                                    </div>
                                  </div>
                                  <div class="col-lg-4 col-md-6 col-12">
                                    <div class="form-label-group">
                                        <input type="text" id="middlename" class="form-control" placeholder="Middle Name" name="middlename">
                                        <label for="middlename">Middle Name</label>
                                    </div>
                                  </div>
                                  <div class="col-lg-4 col-md-6 col-12">
                                    <div class="form-label-group">
                                        <input type="text" id="lastname" class="form-control" placeholder="Last Name" name="lastname">
                                        <label for="lastname">Last Name</label>
                                    </div>
                                  </div>

                                  <div class="col-md-6 col-12">
                                    <div class="form-group">
                                      <label for="dob">Date of Birth</label>
                                      <input type="date" class="form-control" id="dob">
                                    </div>
                                  </div>

                                  <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                      <fieldset>
                                          <label>Gender</label>
                                          <br>
                                          <div class="row">
                                            <div class="col-md-6">
                                              <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" name="gender" id="male" checked="">
                                                <label class="custom-control-label" for="male">Male</label>
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                              <div class="custom-control custom-radio">
                                                  <input type="radio" class="custom-control-input" name="gender" id="female" checked="">
                                                  <label class="custom-control-label" for="female">Female</label>
                                              </div>
                                            </div>
                                          </div>
                                      </fieldset>
                                    </div>
                                  </div>

                                  <div class="col-md-6 col-12">
                                    <div class="form-group">
                                      <label for="email">Email</label>
                                      <input type="email" id="email" class="form-control" placeholder="email@email.com" name="email">
                                    </div>
                                  </div>
                                  <div class="col-md-6 col-12">
                                    <div class="form-group">
                                      <label for="lastname">Username</label>
                                      <input type="text" id="username" class="form-control" placeholder="Username" name="username">
                                    </div>
                                  </div>

                                    <div class="col-md-6 col-12">
                                      <div class="form-group">
                                          <label for="id_type">ID Type</label>
                                          <fieldset class="form-group">
                                            <select class="form-control" id="id_type">
                                              <option>Select ID Type</option>
                                              <option>YEARLY</option>
                                              <option>QUATERLY</option>
                                              <option>MONTHLY</option>
                                            </select>
                                          </fieldset>
                                      </div>
                                    </div>

                                    <div class="col-md-6 col-12">
                                      <div class="form-group">
                                        <label for="id_number">ID Number</label>
                                        <input type="text" id="id_number" class="form-control" placeholder="1234FH" name="id_number">
                                      </div>
                                    </div>

                                    <div class="col-md-6 col-12">
                                      <div class="form-group">
                                        <label for="admin_user">Onboarder</label>
                                          <input type="text" id="admin_user" class="form-control" name="admin_user">
                                      </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                      <div class="form-group">
                                        <label for="staff_role">Onboarder Role</label>
                                          <input type="text" id="staff_role" class="form-control" name="staff_role">
                                      </div>
                                    </div>

                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                          <label for="startDate">Date of First Employment</label>
                                          <input type="date" class="form-control" id="startDate">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                      <div class="form-group">
                                        <label for="endDate">Employment Date</label>
                                        <input type="date" class="form-control" id="endDate">
                                      </div>
                                    </div>
                                    <!-- <div class="col-12">
                                        <div class="form-group">
                                            <label for="EmployeeAmount">Amount</label>
                                            <input type="number" id="EmployeeAmount" class="form-control" name="EmployeeAmount" placeholder="Employee Amount">
                                        </div>
                                    </div> -->
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mr-1 mb-1 waves-effect waves-light">Create</button>
                                        <button type="reset" class="btn btn-outline-warning mr-1 mb-1 waves-effect waves-light">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</div>
