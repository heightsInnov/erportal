<breadcrumb #parent>
  <ol class="breadcrumb">
    <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
      <li *ngIf="!route.terminal" class="breadcrumb-item">
        <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
      </li>
      <li *ngIf="route.terminal" class="breadcrumb-item active" aria-current="page">{{ route.displayName }}</li>
    </ng-template>
  </ol>
</breadcrumb>


<ng-template #iconTemplate>
  <i class="fa fa-angle-double-right" aria-hidden="true"></i>
</ng-template>

<div class="content-header row">
  <div class="content-header-left col-md-9 col-12 mb-2">
      <div class="row breadcrumbs-top">
          <div class="col-12">
              <h2 class="content-header-title float-left mb-0">{{ currentRoute | titlecase }}</h2>
              <div class="breadcrumb-wrapper col-12">
                <xng-breadcrumb class="breadcrumb" [separator]="iconTemplate">
                  <ng-container *xngBreadcrumbItem="let breadcrumb">
                    <ng-container>{{ breadcrumb | titlecase }}</ng-container>
                  </ng-container>
                </xng-breadcrumb>
                  <!-- <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="['/admin']">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item">Reports
                      </li>
                      <li class="breadcrumb-item active">Handover report
                      </li>
                  </ol> -->
              </div>
          </div>
      </div>
  </div>
</div>
