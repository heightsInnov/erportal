<section>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh">
      <div class="card bg-authentication mb-0">
        <div class="row m-0">
          <div class="col-12 p-0">
            <div class="card bg-authentication mb-0 px-2">
              <div class="card-header pb-1">
                <div class="card-title mx-auto">
                  <img class="img-fluid" [src]="logo.url" width="70" height="70" alt="lagos state logo" loading="lazy">
                </div>
              </div>
                <div class="card-title mx-auto">
                  <h5 class="mb-0 bold">Welcome back</h5>
                </div>
                <p class="mx-auto small">Sign in with your credentials below</p>
                <div class="card-content">
                  <ng-container *ngIf="loginError.status">
                    <div class="alert alert-danger mt-1 alert-validation-msg" role="alert">
                      <i class="feather icon-info mr-1 align-middle"></i>
                      <span>{{ loginError.message }}</span>
                    </div>
                  </ng-container>
                  <div class="card-body pt-1">
                    <form [formGroup]="form" (ngSubmit)="onSubmit(formData)">
                      <fieldset class="form-label-group form-group position-relative has-icon-left">
                          <input type="email" [ngClass]="{'form-control' : true,
                                                'is-invalid' : (formData.username.dirty || formData.username.touched) && formData.username.invalid,
                                                'is-valid' : (formData.username.dirty || formData.username.touched) && formData.username.valid
                                              }" id="username" formControlName="username" placeholder="Username" required>
                          <div class="form-control-position">
                              <i class="feather icon-user"></i>
                          </div>
                          <label for="username">Username</label>

                          <ng-container *ngIf="(formData.username.dirty || formData.username.touched) && formData.username.invalid">
                            <!-- <div *ngIf="formData.username.errors.email" class="invalid-feedback">Please Enter Valid Email</div> -->
                            <div *ngIf="formData.username.errors.required" class="invalid-feedback">Email is required</div>
                          </ng-container>
                      </fieldset>

                      <fieldset class="form-label-group position-relative has-icon-left">
                          <input type="password" [ngClass]="{'form-control' : true,
                                                    'is-invalid' : (formData.password.dirty || formData.password.touched) && formData.password.invalid,
                                                    'is-valid' : (formData.password.dirty || formData.password.touched) && formData.password.valid
                                                  }" id="password" formControlName="password" placeholder="Password" required>
                          <div class="form-control-position">
                              <i class="feather icon-lock"></i>
                          </div>
                          <label for="user-password">Password</label>

                          <ng-container *ngIf="(formData.password.dirty || formData.password.touched) && formData.password.invalid">
                            <div *ngIf="formData.password.errors.required" class="invalid-feedback">Password is required</div>
                          </ng-container>
                      </fieldset>
                      <div class="form-group d-flex justify-content-end align-items-center">
                        <div class="text-left small"><a  class="card-link">Forgot Password?</a></div>
                      </div>
                      <div class="d-flex justify-content-center align-items-center">
                        <button [disabled]="!form.valid" type="submit" class="btn btn-primary text-center btn-inline">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
